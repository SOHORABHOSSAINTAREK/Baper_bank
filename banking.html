<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl mt-8 text-center">Let's get some <span class="font-semibold text-amber-400	">Money</span>!
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance ans transction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Widthraw</h3>
                    <h4 class="text-4xl">$<span id="widthraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="blance-total">1240</span></h4>
                </div>
            </div>
        </section>

        <!-- Deposite and Widthraw  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposite-input" class="block border-2 px-2 mb-4 w-3/4 border-stone-900  rounded"
                            placeholder="Enter How many $ you want to Deposit" type="text">
                        <button id="deposit-button"
                            class=" bg-yellow-400 rounded text-white  px-4 py-2">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Widthraw</h3>
                    <div>
                        <input id="widthraw-input" class="block border-2 px-2 mb-4 w-3/4 border-stone-900  rounded"
                            placeholder="Enter How many $ you want to Widthraw" type="text">
                        <button id="widthraw-button"
                            class=" bg-yellow-400 rounded text-white  px-4 py-2">Widthraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
