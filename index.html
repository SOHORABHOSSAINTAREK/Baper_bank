<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl mt-16 text-center">Welcome to my <span
                class="font-semibold text-amber-400	">Baaper-bank</span>!
        </h1>
    </header>

    <main>
        <section class="bg-emerald-100  w-3/4 p-8 mx-auto my-14">
            <h3 class="text-2xl mb-4 text-center">Login Please</h3>
            <div>
                <input id="user-email" class="block border-2 px-2 mb-4 w-3/4 border-stone-900  rounded"
                    placeholder="Enter your Email" type="text">
                <input id="user-password" class="block border-2 border-stone-900  mb-4 px-2 w-3/4  rounded"
                    type="password" name="" id="" placeholder="Enter your password">
                <button id="login-submit" class=" bg-yellow-400 rounded text-white  px-4 py-2">Submit</button>
            </div>
        </section>
    </main>

    <!-- script  -->
    <script src="js/login.js"></script>
</body>

</html>
